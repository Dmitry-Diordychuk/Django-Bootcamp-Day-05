{% extends "ex08/base.html" %}

{% block title %}Table{% endblock %}

{% block style %}
    <style>
        h2 {
            text-align: center;
        }
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid black;
            text-align: center;
            padding: 4px;
        }
        th {
            background: #fc0;
            height: 40px;
            vertical-align: bottom;
            padding: 0;
        }
    </style>
{% endblock %}

{% block body %}
    <h2>ex08_movies table content</h2>
    <table>
        <tr>
            <th>Character name</th>
            <th>Homeworld</th>
            <th>Climate</th>
        </tr>
        {% for row in records %}
        <tr>
            {% for col in row %}
            <td>
                {{col}}
            </td>
            {% endfor %}
        </tr>
        {% endfor %}
    </table>
{% endblock %}
